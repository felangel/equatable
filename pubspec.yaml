topics: [equality, equals]
funding: [https://github.com/sponsors/felangel]

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  collection: ^1.0.0
  macros: ^0.1.0-main.5

dev_dependencies:
  test: ^1.0.0
